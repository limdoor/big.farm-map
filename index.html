
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>감귤 과수원 관리</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
<div id="map"></div>
<select id="zoneSelect">
  <option>A</option><option>B</option><option>C</option>
  <option>D</option><option>E</option><option>F</option>
</select>

<div id="bottom">
  <button onclick="toggleParcel()">📍 지번</button>
  <button onclick="toggleStat()">통계</button>
  <button onclick="backup()">백업</button>
</div>

<div id="parcelBox">
  <input id="addr" placeholder="제주 서귀포시 상창리 2550">
  <button onclick="searchParcel()">검색</button>
</div>

<div id="form">
  <b>나무 정보</b><br><br>
  번호 <input id="treeID">
  연도 <select id="yearSel"></select>
  생산량 <input id="yieldInp" type="number" inputmode="numeric">
  상태 <select id="diseaseSel">
    <option value="green">정상</option>
    <option value="orange">주의</option>
    <option value="red">병해</option>
  </select>
  메모 <textarea id="memoInp"></textarea>
  <div style="display:flex;justify-content:space-between">
    <button onclick="saveTree()">저장</button>
    <button onclick="deleteTree()" style="color:red">삭제</button>
    <button onclick="closeForm()">닫기</button>
  </div>
</div>

<div id="stat">
구역별 생산량
<select id="statYear"></select>
<table>
<thead>
<tr>
<th>구역</th>
<th>정상</th>
<th>주의</th>
<th>병해</th>
<th>합계</th>
</tr>
</thead>
<tbody id="statBody"></tbody>
</table>
</div>

<script src="app.js"></script>
</body>
</html>
